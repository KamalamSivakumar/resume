<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            display: block;       /* Remove margins inside the body */
            width: 100vw;         /* Viewport width */
            height: 100vh;        /* Viewport height */
            border: none;         /* No border */
        }
    </style>
</head>
<body>
    <iframe src="./kamalam_resume_latest.pdf"></iframe>
</body>
</html>
